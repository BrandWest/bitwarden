apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bitwarden-ingress
  namespace: bitwarden
  labels:
    name: bitwarden
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/common-name: "*.diagon.ally"
    cert-manager.io/issuer: "vault-issuer"  # Using Issuer instead of ClusterIssuer
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    avp.kubernetes.io/path: "argocd/data/argocd-vault-plugin/bitwarden"
    # File upload and timeout settings for password imports
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "3600"
    nginx.ingress.kubernetes.io/client-body-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "3600"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - <path:argocd/data/argocd-vault-plugin/bitwarden#DOMAIN>
    secretName: diagon-ally-tls
  rules:
  - host: <path:argocd/data/argocd-vault-plugin/bitwarden#DOMAIN>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bitwarden
            port:
              number: 80
